<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" autocomplete="off" >
        <table class="all-btn">
            <tr>
                <td>
                    <button class="green" id="clear-all" onclick="clearAllBtn()">AC</button>
                    <button class="green" id="clear" onclick="clearBtn()">C</button>
                    <button class="green" id="dot" value="." onclick="display(dot)">.</button>
                    <button class="green" id="divide" value="/" onclick="display(divide)">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="seven" value="7" onclick="display(seven)">7</button>
                    <button id="eight" value="8"  onclick="display(eight)">8</button>
                    <button id="nine" value="9" onclick="display(nine)">9</button>
                    <button class="green" id="multiply" value="*" onclick="display(multiply)">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="four" value="4" onclick="display(four)">4</button>
                    <button id="five" value="5" onclick="display(five)">5</button>
                    <button id="six" value="6" onclick="display(six)">6</button>
                    <button class="green" id="sub" value="-" onclick="display(sub)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="one" value="1" onclick="display(one)">1</button>
                    <button id="two" value="2" onclick="display(two)">2</button>
                    <button id="three" value="3" onclick="display(three)">3</button>
                    <button class="green" id="add" value="+" onclick="display(add)">+</button>
                </td>
                <tr>
                    <td>
                        <button id="doublezero" value="00" onclick="display(doublezero)">00</button>
                        <button id="zero" value="0" onclick="display(zero)">0</button>
                        <button class="equalto" id="equalto" onclick="equal()">=</button>
                    </td>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
